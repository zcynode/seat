<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <script src="../lib/jquery-3.4.1.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../lib/constant.js"></script>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <style>
        *{
            font-family: "微软雅黑 Light";
        }
    </style>
</head>
<body>
<h1>订单管理</h1>

<table id="demo" lay-filter="test"></table>

</body>
<script>
    layui.use('table', function(){


        table = layui.table;
        //第一个实例
        tableIns=table.render({
            elem: '#demo'
            ,width:1050
            ,height: 700
            ,url: '/order/orderList' //数据接口
            ,page: true //开启分页
            ,limit: 10
            ,cols: [[ //表头
                {field: 'id', title: '序号', fixed: 'left',width:150}
                ,{field: "num", title: '订单编号',width:150}
                ,{field: "room", title: '教室号',width:150}
                ,{field: "tablenum", title: '桌号',width:150}
                ,{field: "starttime", title: '开始时间',width:150}
                ,{field: "endtime", title: '结束时间',width:150}
                ,{field: "school", title: '所属学校',width:500}
            ]]
        });
    });
</script>
</html>
